[pytest]
# Pytest configuration for OutcomeOps AI Assist Lambda tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = unit integration

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, AWS services)
    slow: Slow-running tests

# Coverage options (when using --cov)
[coverage:run]
source = ../vector-query,../ask-claude,../query-kb
omit = */tests/*,*/venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
